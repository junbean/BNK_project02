<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- 페이지 스타일 -->
        <link rel="stylesheet" href="/css/fund/fund_list.css" />
        <!-- 프레그먼트 스타일 -->

        <link rel="stylesheet" href="/css/footer.css" />

    <body>

        <th:block

        ></th:block>
        <!-- 메인 영역 -->
        <div class="container">
            <!-- 제목 영역 -->

            <!-- 필터 영역 -->
            <form id="fundForm" class="filter-container">
                <!-- 위험등급 -->

                    <div class="options">

                <!-- 펀드유형 -->

                    <div class="options">
                        <label for="type_bond">

                        <label for="type_fof">

                        </label>

                        <label for="reg_usa">
                            <input
                                type="checkbox"

                                name="region"

                            미국

                        <label for="reg_vietnam">

                                id="reg_euro"

                            />

                        <label for="reg_brazil">
                            <input
                                type="checkbox"
                                id="reg_brazil"
                                name="region"

                                id="reg_german"
                                name="region"
                                value="독일"

                        <label for="reg_china">
                            <input
                                type="checkbox"
                                id="reg_china"
                                name="region"
                                value="중국"
                            />
                            중국
                        </label>

                        <label for="reg_western_europe">
                            <input
                                type="checkbox"
                                id="reg_western_europe"
                                name="region"
                                value="서유럽"

                            서유럽

                        <label for="reg_india">

                                type="checkbox"
                                id="reg_india"
                                name="region"
                                value="인도"

                        <label for="reg_brics">

                                value="브릭스"

                        <label for="reg_north_america">
                            <input
                                type="checkbox"

                        <label for="reg_japan">

                                type="checkbox"

                        </label>

                </fieldset>

                <!-- 검색 버튼 -->
                <div class="row filter-btn-container">
                    <button type="submit" class="filter-btn">필터 검색</button>
                </div>
            </form>

            <!-- 펀드 메인 콘텐츠 영역 -->
            <div id="fund-content" class="fund-content">
                <!-- 검색 결과 메세지 영역 -->
                <div class="message"></div>

                <!-- 펀드 리스트 영역 -->
                <div id="fund-list" class="fund-list">
                    <!-- 펀드 아이템 영역 -->
                </div>

                <!-- 더보기 버튼 영역 -->
                <div class="load-more-container">
                    <button
                        id="load-more-btn"
                        class="load-more-btn"
                        onclick="loadMoreFunds()"
                    >
                        더보기
                    </button>
                </div>
            </div>

            <!-- ── 로딩 오버레이 ── -->
            <div id="loading" class="loading">
                <div class="spinner"></div>

            </div>
        </div>

        <!-- 하단 고정 비교바 -->
        <div class="compare-bar" id="compareBar">
            <div class="compare-bar-content">
                <div class="compare-info">
                    <div class="compare-count" id="compareCount">0개 선택</div>
                    <div class="selected-funds-preview" id="fundsPreview">
                        <!-- 선택된 펀드들이 여기에 표시됩니다 -->
                    </div>
                </div>

                <div class="compare-actions">
                    <button class="clear-all-btn" id="clearAllBtn">
                        전체 해제
                    </button>
                    <button class="compare-btn" id="compareBtn" disabled>
                        펀드 비교하기
                    </button>
                </div>
            </div>
        </div>

        <!-- 비교 모달 -->
        <div class="modal-overlay" id="compareModal">
            <div class="modal-container">
                <!-- 모달 헤더 -->
                <div class="modal-header">
                    <h2 class="modal-title">
                        <!-- <span class="modal-icon">📊</span> -->
                        펀드 비교 분석
                    </h2>
                    <div
                        class="modal-close-btn"
                        id="modalCloseBtn"
                        aria-label="모달 닫기"
                        role="button"
                        tabindex="0"
                    >
                        <svg
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                        >
                            <path
                                d="M18 6L6 18M6 6L18 18"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                            />
                        </svg>
                    </div>
                </div>

                <!-- 모달 바디 -->
                <div class="modal-body">
                    <!-- 비교 테이블 컨테이너 -->
                    <div class="compare-table-container">
                        <table class="compare-table" id="compareTable">
                            <thead>
                                <tr>
                                    <th class="table-header-label">구분</th>
                                    <!-- 펀드 컬럼들이 동적으로 추가됩니다 -->
                                </tr>
                            </thead>
                            <tbody id="compareTableBody">
                                <!-- 비교 데이터가 동적으로 추가됩니다 -->
                            </tbody>
                        </table>
                    </div>

                    <!-- 분석 콘텐츠 영역 -->
                    <div
                        class="aiAnaylseContainer"
                        id="aiAnaylseContainer"
                    ></div>

                    <!-- 모달 버튼 영역 -->
                    <div class="modal-actions">
                        <button
                            class="modal-btn modal-btn-secondary"
                            id="aiAnalyseBtn"
                        >
                            AI 분석
                        </button>
                        <button
                            class="modal-btn modal-btn-primary"
                            id="modalCloseBtn2"
                        >
                            확인
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 푸터 영역 -->
        <th:block th:replace="fragments/footer :: siteFooter"></th:block>
    </body>

    <script>
        // 전역 변수
        let currentPage = 1; // 현재 로딩할 페이지 번호를 저장
        let pageSize = 10; // 페이지의 최대 요청 갯수
        let isLoading = false; // 현재 API 호출 중인지 상태를 나타내는 플래그
        let hasMoreData = true; // 더 가져올 데이터가 있는지 여부를 나타내는 플래그
        let investType = null; // 사용자의 투자 성향 타입 번호를 저장
        let investTypeName = ""; // 투자 성향 타입의 한글 이름을 저장
        let currentFilters = ""; // 현재 필터

        const selectedFunds = [];
        const MAX_COMPARE_COUNT = 3;

        // 객체
        const loading = document.getElementById("loading");

        // 페이지 로드 시 초기화
        // HTML 문서가 완전히 로드된 후 초기화 작업 수행
        document.addEventListener("DOMContentLoaded", function () {
            // Thymeleaf에서 전달된 데이터 가져오기
            // 메타 태그 검색: document.querySelector()로 HTML의 메타 태그에서 투자 성향 정보 찾기
            const investTypeElement = document.querySelector(
                'meta[name="invest-type"]'
            );
            const userIdElement = document.querySelector(
                'meta[name="user-id"]'
            );

            // 데이터 파싱: parseInt()로 문자열을 숫자로 변환하여 investType 변수에 저장
            if (investTypeElement) {
                investType = parseInt(
                    investTypeElement.getAttribute("content")
                );
            }

            // 필터 초기화
            currentFilters = "";

            // 투자 성향 정보 설정
            // setInvestTypeInfo() 호출로 화면에 표시할 투자 성향 이름 설정
            setInvestTypeInfo();

            // 초기 데이터 로드
            // loadMoreFunds() 호출로 첫 번째 페이지 데이터 가져오기
            loadMoreFunds();
        });

        // 더 많은 펀드 로드
        // 서버에서 펀드 데이터를 가져와 화면에 추가하는 핵심 함수
        async function loadMoreFunds() {
            // 중복 호출 방지
            if (isLoading || !hasMoreData) return;

            // 로딩 상태 설정
            isLoading = true;
            showLoading(isLoading);
            updateLoadMoreButton();

            // 첫 페이지 로드인지 확인
            const isFirstLoad = currentPage === 1;

            try {
                // 파라미터
                let apiUrl = `/api/funds/list?page=${currentPage}&limit=${pageSize}&investType=${investType}`;

                // 필터 파라미터가 있으면 추가
                if (currentFilters) {
                    apiUrl += `&${currentFilters}`;
                }

                console.log("API 요청 URL:", apiUrl); // 디버깅용

                // API 호출
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.success) {
                    // 성공 시 데이터 처리
                    const funds = data.data.funds;
                    const pagination = data.pagination;

                    console.log("======= ㅋㅋ =======");
                    console.log(funds);
                    console.log(pagination);
                    console.log("======= ㅋㅋ =======");

                    // 펀드 목록 렌더링
                    renderFunds(funds);

                    // 결과 메시지 업데이트 (첫 로드일 때만)
                    if (isFirstLoad) {
                        updateResultMessage(pagination.total, true);
                    }

                    // 페이지 정보 업데이트
                    currentPage++;
                    hasMoreData = pagination.hasNext;

                    // 더보기 버튼 상태 업데이트
                    const loadMoreBtn =
                        document.getElementById("load-more-btn");

                    if (!hasMoreData) {
                        loadMoreBtn.style.display = "none";
                    } else {
                        loadMoreBtn.style.display = "block";
                    }

                    // 에러 메시지 제거
                    // clearErrorMessage();
                    console.log("펀드 데이터 갖고 옴");
                } else {
                    console.log("펀드 정보를 불러오는데 실패했습니다");
                    if (isFirstLoad) {
                        updateResultMessage(0, true);
                    }
                    // 실패 시 에러 처리
                    // showErrorMessage(
                    //     data.message ||
                    //         "펀드 정보를 불러오는데 실패했습니다."
                    // );
                }
            } catch (error) {
                // 네트워크 오류 처리
                console.error("펀드 로드 오류:", error);
                if (isFirstLoad) {
                    updateResultMessage(0, true);
                }
                // showErrorMessage(
                //     "서버 연결에 실패했습니다. 잠시 후 다시 시도해주세요."
                // );
            } finally {
                // 로딩 상태 해제
                isLoading = false;
                showLoading(isLoading);
                updateLoadMoreButton();
            }
        }

        // 펀드 목록 렌더링
        // 펀드 배열을 받아서 화면에 렌더링
        function renderFunds(funds) {
            // 펀드 목록을 담을 컨테이너 요소 찾기
            const fundList = document.getElementById("fund-list");

            funds.forEach((fund) => {
                // 각 펀드의 HTML 요소 생성
                const fundElement = createFundElement(fund);

                // 이미 선택된 펀드인지 확인하고 상태 복원
                restoreSelectionState(fundElement, fund.fundId);

                // 생성된 요소를 컨테이너에 추가
                fundList.appendChild(fundElement);
            });
        }

        // 선택 상태 복원 함수
        function restoreSelectionState(fundElement, fundId) {
            const isSelected = selectedFunds.some(
                (selectedFund) => selectedFund.id == fundId
            );

            if (isSelected) {
                fundElement.classList.add("selected");
                const compareBtn =
                    fundElement.querySelector(".compare-add-btn");
                if (compareBtn) {
                    compareBtn.classList.add("selected");
                    compareBtn.textContent = "선택됨";
                }
            }
        }

        // 펀드 요소 생성
        // 개별 펀드 데이터를 HTML 요소로 변환
        function createFundElement(fund) {
            const fundDiv = document.createElement("div");
            fundDiv.className = "fund-item";
            fundDiv.setAttribute("data-id", fund.fundId);

            // 수익률 클래스 결정 함수
            const getReturnClass = (value) => {
                if (value === null || value === undefined) return "";
                // return value >= 0 ? "pos" : "neg";
                if (value > 0) {
                    return "pos";
                } else if (value < 0) {
                    return "neg";
                } else {
                    return "zero";
                }
            };

            // 수익률 포맷팅 함수
            const formatReturn = (value) => {
                if (value === null || value === undefined) return "0.00%";
                return `${value.toFixed(2)}%`;
            };

            // 숫자 포맷팅 함수
            const formatNumber = (value) => {
                if (value === null || value === undefined) return "0";
                return value.toLocaleString();
            };

            // 날짜 포맷팅 함수
            const formatDate = (dateStr) => {
                if (!dateStr) return "";
                // LocalDate는 "YYYY-MM-DD" 형태로 오므로 "-"를 "."로 변경
                return dateStr.replace(/-/g, ".");
            };

            // 위험등급 클래스 결정
            const getRiskClass = (riskLevel) => {
                return `risk-${riskLevel}`;
            };

            // 투자지역 배지 생성 함수
            const createRegionBadge = (region) => {
                return region && region.trim() !== ""
                    ? `<span class="badge region">${region}</span>`
                    : "";
            };

            // 위험등급 텍스트 결정
            const getRiskText = (riskLevel) => {
                const riskTexts = {
                    1: "매우높은위험(1등급)",
                    2: "높은위험(2등급)",
                    3: "다소높은위험(3등급)",
                    4: "보통위험(4등급)",
                    5: "낮은위험(5등급)",
                    6: "매우낮은위험(6등급)",
                };
                return riskTexts[riskLevel] || `위험등급(${riskLevel}등급)`;
            };

            fundDiv.innerHTML = `
                    <!-- 메타 데이터 -->
                    <section class="fund-item-section fund-meta">
                        <div class="fund-name-container">
                            <h3 class="fund-name">
                                <a href="/fund/${
                                    fund.fundId
                                }" class="fund-name-link">
                                    ${fund.fundName || ""}
                                </a>
                            </h3>
                        </div>
                        <ul class="fund-detail">
                            <li>설정일&nbsp;${formatDate(
                                fund.establishDate
                            )}</li>
                            <li>기준가&nbsp;${formatNumber(fund.nav)}</li>
                            <li>순자산&nbsp;${fund.aum || 0}억</li>
                        </ul>
                        <div class="badge-list">
                            <span class="badge company">${
                                fund.managementCompany || ""
                            }</span>
                            <span class="badge type">${
                                fund.fundType || ""
                            }</span>
                            ${createRegionBadge(fund.investmentRegion)}
                            <span class="badge risk ${getRiskClass(
                                fund.riskLevel
                            )}">
                                ${getRiskText(fund.riskLevel)}
                            </span>
                        </div>
                        <div class="fund-item-section fund-compare-check">

        // 펀드 ID로 상세 데이터 가져오기 (실제 데이터와 연동 필요)
        function getFundDataById(fundId) {
            // 현재 페이지에 로드된 펀드들에서 찾기
            const fundElements = document.querySelectorAll(".fund-item");
            for (let element of fundElements) {
                if (element.dataset.id == fundId) {
                    return extractFundDataFromElement(element);
                }
            }
            return null;
        }

        // DOM 요소에서 펀드 데이터 추출
        function extractFundDataFromElement(element) {
            const fundName =
                element.querySelector(".fund-name")?.textContent || "";
            const badges = element.querySelectorAll(".badge");
            const stats = element.querySelectorAll(".stat strong");
            const details = element.querySelectorAll(".fund-detail li");

            // 기본 정보 추출
            let managementCompany = "",
                fundType = "",
                region = "",
                riskLevel = 4;
            badges.forEach((badge) => {
                if (badge.classList.contains("company"))
                    managementCompany = badge.textContent;
                if (badge.classList.contains("type"))
                    fundType = badge.textContent;
                if (badge.classList.contains("region"))
                    region = badge.textContent;
                if (badge.classList.contains("risk")) {
                    const riskMatch = badge.className.match(/risk-(\d+)/);
                    if (riskMatch) riskLevel = parseInt(riskMatch[1]);
                }
            });

            // 수익률 정보 추출
            const returns = Array.from(stats).map((stat) => {
                const text = stat.textContent.replace("%", "");
                return parseFloat(text) || 0;
            });

            // 상세 정보 추출
            let establishDate = "",
                nav = "",
                aum = "";
            details.forEach((detail) => {
                const text = detail.textContent;
                if (text.includes("설정일"))
                    establishDate = text.replace("설정일\u00A0", "");
                if (text.includes("기준가"))
                    nav = text.replace("기준가\u00A0", "").replace(",", "");
                if (text.includes("순자산"))
                    aum = text.replace("순자산\u00A0", "").replace("억", "");
            });

            return {
                name: fundName,
                managementCompany,
                fundType,
                region,
                riskLevel,
                establishDate,
                nav: parseFloat(nav) || 0,
                aum: parseInt(aum) || 0,
                return1m: returns[0] || 0,
                return3m: returns[1] || 0,
                return6m: returns[2] || 0,
                return12m: returns[3] || 0,
                returnSince: returns[4] || 0,
            };
        }

                fetch(url, {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json",
                    },
                })
                    .then((response) => {
                        console.log("응답 상태:", response.status);

                        if (!response.ok) {
                            throw new Error(
                                `HTTP error! status: ${response.status}`
                            );
                        }
                        return response.text(); // String 응답이므로 text()로 받기
                    })
                    .then((data) => {
                        // console.log("AI 분석 결과:", data);
                        // 성공 시 받은 데이터를 innerHTML에 설정
                        aiAnaylseContainer.innerHTML = data;
                    })
                    .catch((error) => {
                        console.error("AI 분석 요청 실패:", error);

                        // 에러 시 에러 메시지 표시
                        aiAnaylseContainer.innerHTML = `
                                <div class="error-container">
                                    <p>❌ AI 분석 중 오류가 발생했습니다.</p>
                                    <p>오류: ${error.message}</p>
                                    <button onclick="aiAnalyseBtn()" class="retry-btn">다시 시도</button>
                                </div>
                            `;
                    });
            });
