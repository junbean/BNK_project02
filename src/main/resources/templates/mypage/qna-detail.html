<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>문의 상세</title>
  <link rel="stylesheet" th:href="@{/css/bank.css}" />
</head>
<body>
<div class="container">
  <h2>1:1 문의 상세</h2>
  <table class="table">
    <tr><th>제목</th><td th:text="${qna.title}"></td></tr>
    <tr><th>작성일</th><td th:text="${#temporals.format(qna.regDate, 'yyyy-MM-dd HH:mm')}"></td></tr>
    <tr><th>내용</th><td th:text="${qna.content}"></td></tr>
    <tr><th>상태</th><td th:text="${qna.status}"></td></tr>
  </table>
  <div class="btn-wrap" style="margin-top:1.5rem;">
    <a th:href="@{/mypage/qna}" class="btn-gold">목록으로</a>
  </div>
</div>
</body>
</html>
