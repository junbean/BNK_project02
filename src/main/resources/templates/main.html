<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main</title>

    <!-- 부트스트랩 + 커스텀 테마 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bank.css" rel="stylesheet">
</head>
<body>
<!-- 공통 헤더 -->
<th:block th:replace="fragments/header :: header"></th:block>


<!-- 대시보드 안내 -->
<section class="container py-5">
    <div class="text-center">
        <h2 class="fw-bold mb-4">BNK Fund Management System</h2>

        <!-- 로그인 O -->
        <div th:if="${session.user != null}" class="alert alert-success rounded-pill px-4">
            <span th:text="|${session.user.name} 님, 로그인 되었습니다.|"></span>
        </div>

        <!-- 로그인 X -->
        <div th:if="${session.user == null}" class="alert alert-warning rounded-pill px-4">
            로그인 후 서비스를 이용할 수 있습니다.
        </div>
    </div>
</section>
</body>
</html>
